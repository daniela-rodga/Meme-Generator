<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0bcce66b40.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./img/favicomatic-2/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./img/favicomatic-2/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./img/favicomatic-2/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./img/favicomatic-2/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="./img/favicomatic-2/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./img/favicomatic-2/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="./img/favicomatic-2/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./img/favicomatic-2/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="./img/favicomatic-2/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="./img/favicomatic-2/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="./img/favicomatic-2/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./img/favicomatic-2/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./img/favicomatic-2/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="./img/favicomatic-2/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="./img/favicomatic-2/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="./img/favicomatic-2/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="./img/favicomatic-2/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="./img/favicomatic-2/mstile-310x310.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;800&family=Noto+Color+Emoji&family=Pacifico&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Cascade Style Sheet -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="horizontal-list">
            <li class="centered-title">Meme Generator</li>
            <li class="navbar-item light-mode"><a href="#image"><i class="fa-solid fa-file-image"></i>Image</a></li>
            <li class="navbar-item light-mode"><a href="#text"><i class="fa-solid fa-font"></i>Text</a></li>
            <li class="navbar-item light-mode"><i class="fa-solid fa-lightbulb"></i>Dark mode</li>
        </ul>
    </nav>

    <!-- Main Section: Meme Display -->
    <main class="section main-section-meme">
        <!-- Meme Top Text -->
        <div class="meme top-text">
            <p class="top-text" id="top_text_meme">Here's gonna be the top text of your meme once this project it's done</p>
        </div>
        <!-- Meme Image -->
        <div class="meme meme-image">
            <div class="flex-container" id="meme_image_container">
                <img alt="Meme image" id="meme_image" class="meme-display-size">
            </div>
        </div>
        <!-- Meme Bottom Text -->
        <div class="meme bot-text">
            <p class="top-text" id="bot_text_meme">Here's gonna be the bottom text of your meme once this project it's done</p>
        </div>
        <!-- Meme Download button -->
        <button><i class="fa-solid fa-download"></i>Download your meme</button>
    </main>

    <!-- Sidebar Section: Image -->
    <section class="section sidebar section-image">
        <form action="GET" id="image_properties">
            <label for="meme_image_url" class="form-label">URL</label>
            <input type="text" name="meme_image_url" id="meme_image_url" class="form-input">

            <div class="flex-container">
                <label for="background_meme_image" class="form-label">BACKGROUND</label>
                <div class="element-row">
                    <li class="form-item">
                        <input type="color" name="background_meme_color" id="background_meme_color" value="#FFFFFF" class="form-input color-picker background-color">
                        <span id="background_meme_color_label">#FFFFFF</span>                          
                    </li>
                </div>
                <div class="element-row">
                    <li class="form-item">
                        <select name="background_meme_color_effect" id="background_meme_color_effect" class="background-color">
                            <option value="normal">None</option>
                            <option value="lighten">Lighten</option>
                            <option value="darken">Darken</option>
                            <option value="difference">Difference</option>
                            <option value="luminosity">Luminosity</option>
                            <option value="multiply">Multiply</option>
                        </select>
                    </li>
                </div>
            </div>
        </form>
        <form id="image_filters">
            <label for="filter_meme_image" class="form-label">FILTERS</label>
            <div class="slide-container">
                <label for="filter_meme_brightness" class="form-sub-label">BRIGHTNESS</label><br>
                <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="brightness">
                <br>

                <label for="filter_meme_opacity" class="form-sub-label">OPACITY</label><br>
                <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="opacity">
                <br>
                
                <label for="filter_meme_contrast" class="form-sub-label">CONTRAST</label><br>
                <input type="range" min="100" max="1000" value="100" step="1" class="slider" id="contrast">
                <br>

                <label for="filter_meme_blur" class="form-sub-label">BLUR</label><br>
                <input type="range" min="0" max="10" value="0" step="0.1" class="slider" id="blur">
                <br>
                
                <label for="filter_meme_grayscale" class="form-sub-label">GRAYSCALE</label><br>
                <input type="range" min="0" max="100" value="0" step="1" class="slider" id="grayscale">
                <br>

                <label for="filter_meme_sepia" class="form-sub-label">SEPHIA</label><br>
                <input type="range" min="0" max="100" value="0" step="1" class="slider" id="sepia">
                <br>

                <label for="filter_meme_hue" class="form-sub-label">HUE</label><br>
                <input type="range" min="0" max="359" value="0" step="1" class="slider" id="hue-rotate">
                <br>

                <label for="filter_meme_saturation" class="form-sub-label">SATURATION</label><br>
                <input type="range" min="100" max="1000" value="100" step="10" class="slider" id="saturate">
                <br>

                <label for="filter_meme_invert" class="form-sub-label">INVERT</label><br>
                <input type="range" min="0" max="1" value="0" step="0.1" class="slider" id="invert">
                <br>
            </div>
            <input type="reset" value="Reset filters">
        </form>
    </section>

    <!-- Sidebar Section: Text -->
    <section class="section sidebar section-text">
        <form action="GET" id="text_properties">
            <label for="top_text" class="form-label">SUPERIOR</label><br>
            <input type="textarea" name="top_text" id="top_text" class="form-input" placeholder="TOP TEXT">
            <br>

            <input type="checkbox" id="no_top_text" name="no_top_text" value="top_text">
            <label for="no_top_text">No top text</label><br>

            <label for="bot_text" class="form-label">BOTTOM</label><br>
            <input type="textarea" name="bot_text" id="bot_text" class="form-input" placeholder="BOTTOM TEXT">
            <br>

            <input type="checkbox" id="no_bot_text" name="no_bot_text" value="bot_text">
            <label for="no_bot_text">No bottom text</label><br>

            <label for="meme_font">FONT</label><br>
            <select name="meme_font" id="meme_font">
                <option value="impact">Impact</option>
                <option value=""></option>
            </select>
        </form>
    </section>
</body>
<!-- JS script -->
<script src="./js/main.js"></script>
</html>
